<!doctype html>
<html>
	<head>
		<title>Pitch Project</title>
		<script src="js/graph.js"></script>
		<script src="js/samplesAcc.js"></script>
		<script src="js/audioControl.js"></script>
	</head>
	<body>
		<h1>Pitch Project - Eyal Goldszeft</h1>
		<p>
			<input onchange='app.toggleMode("file")' type='radio' name='mode' value='File' checked>File 
			<input onchange='app.toggleMode("mic")'type='radio' name='mode' value='Mic'>Mic
		</p>
		<p>
			<input id='fileChooser' type='file' onchange="app.openFile(event)"></input>
		</p>
		<p>
			<button id='play' onclick='app.play()'>Play</button>
			<button id='stop' onclick='app.stop()'>Stop</button>
			<button id='pause' onclick='this.innerText = app.togglePause()'>Pause</button>
		</p>
<!--		
		<p>
			High Pass
			<input type='range' min='10' max='1000' id='highPass' value='10' oninput='app.updateHPFilter(event)'></input>
			<input id='highPassText' onchange='app.updateHPFilter(event)' value='10'></input>
		</p>
-->
		<p>
			Low Pass
			<input type='range' min='500' max='10000' id='lowPass' value='10000' oninput='app.updateLPFilter(event)'></input>
			<input id='lowPassText' onchange='app.updateLPFilter(event)' value='10000'></input>
		</p>
		<table style="width:100%">
			<tr>
				<td>
					<h2>Waveform</h2>
					<div id="waveform">
						<canvas id="wfGraph" width="700px" height="200px" style="width:700px; height:200px"></canvas>
					</div>
				</td>
				<td>
					<h2>Frequency Domain</h2>
					<div id="frequency">
						<canvas id="freqGraph" 	width="700px" height="200px" style="width:700px; height:200px"></canvas>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<h2>Pitch</h2>
					<div id="pitch">
						<h3>The current pitch is <span id="pitchValue">50</span>Hz</h3>
						<canvas id="pitchGraph"  width="700px" height="200px" style="width:700px; height:200px"></canvas>
					</div>
				</td>
			</tr>
		</table>

		<script src="js/app.js"></script>
	</body>
</html>
